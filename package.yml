name       : sdl2
version    : 2.26.5
release    : 36
source     :
    - https://www.libsdl.org/release/SDL2-2.26.5.tar.gz : ad8fea3da1be64c83c45b1d363a6b4ba8fd60f5bde3b23ec73855709ec5eabf7
license    : Zlib
component  : multimedia.library
emul32     : yes
optimize   : speed
summary    : Simple DirectMedia Layer
description: |
    Simple DirectMedia Layer is a cross-platform development library designed to provide low level access to audio, keyboard, mouse, joystick, and graphics hardware via OpenGL and Direct3D. It is used by video playback software, emulators, and popular games including Valve's award winning catalog and many Humble Bundle games.
builddeps  :
    - pkgconfig32(alsa)
    - pkgconfig32(gbm)
    - pkgconfig32(ice)
    - pkgconfig32(libdecor-0)
    - pkgconfig32(libpipewire-0.3)
    - pkgconfig32(libpulse)
    - pkgconfig32(samplerate)
    - pkgconfig32(wayland-client)
    - pkgconfig32(xcursor)
    - pkgconfig32(xi)
    - pkgconfig32(xinerama)
    - pkgconfig32(xkbcommon)
    - pkgconfig32(xrandr)
    - pkgconfig32(xscrnsaver)
    - pkgconfig(wayland-protocols)
patterns   :
    - devel : /usr/bin
setup      : |
    # TODO: enable static linking to libpipewire without circle dep
    %configure --enable-libdecor \
               --enable-shared \
               --enable-sse2 \
               --enable-ssemath \
               --enable-video-wayland \
               --enable-video-x11 \
               --disable-alsa-shared \
               --disable-kmsdrm-shared \
               --disable-libdecor-shared \
               --disable-libsamplerate-shared \
               --disable-pulseaudio-shared \
               --disable-rpath \
               --disable-static \
               --disable-wayland-shared \
               --disable-x11-shared
build      : |
    %make
install    : |
    %make_install
